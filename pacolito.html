                                                document.getElementById("number").innerHTML =

                                                if (a == "b4") {
                                                    document.getElementById("name").style.right = "20px";

                                                    document.getElementById("name").style.right = "-5px";
                                                }
                                                if (a == "b6") {
                                                    document.getElementById("name").style.right = "0px";
                                                }
                                                if (a == "b7") {
                                                    document.getElementById("name").style.right = "5px";
                                                }
                                                if (a == "b8") {

                                                }
                                                if (a == "b10") {

                                                }

                                                x = document.getElementById(but);

                                                if (siz[but] / 5 > 8) {
                                                    siz[but] = siz[but] - 5;
                                                    pos[but][0] = pos[but][0] + 2.5;

                                                    siz[but] / 5 - 7;
                                            }
                                            function augment() {
                                                x = document.getElementById(but);

                                                if (siz[but] / 5 < 22) {
                                                    siz[but] = siz[but] + 5;
                                                    pos[but][0] = pos[but][0] - 2.5;
                                                    pos[but][1] = pos[but][1] - 2.5;
                                                }
                                                x.style.height = String(siz[but]) + "px";
                                                x.style.width = String(siz[but]) + "px";
                                                x.style.right = String(pos[but][1]) + "px";
                                                x.style.top = String(pos[but][0]) + "px";

                                                document.getElementById("number").innerHTML =
                                                    siz[but] / 5 - 7;
                                            }
                                            var inputletra = document.getElementsByClassName('inputletra');

                                            for (var i = 0; i < inputletra.length; i++) {
                                                inputletra[i].onfocus = function () {
                                                    this.value = "";

                                                };
                                                inputletra[i].onchange = function () {

                                                    var cual_txt = this.id.replace("letra", "");
                                                    var cual = parseInt(cual_txt) - 1;

                                                    var que = this.value.toUpperCase();
                                                    let but = que.charCodeAt(0) - 64;

                                                    if (but < 1) { but = 1; }
                                                    select("b" + cual_txt);



                                                    let auxposY;

                                                    auxposY = pos_nuevo[cual][0] - (but - 8) * 2.5;
